<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator!</title>
  </head>
  <body>
    <h1 class="text-center">Calculator!</h1>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4 text-center text-light">
            <div class="row">
              <div class="workingWindow col-12"></div>
            </div>
            <div class="row">
              <div class="outputWindow col-12">0</div>
            </div>
            <div class="buttonsBody">
              <div class="row">
                <button class="operatorButton col-4" id="btnCE">CE</button>
                <button class="operatorButton col-4" id="btnAC">AC</button>
                <button class="operatorButton col-4" id="btnDelete">Del</button>
              </div>
              <div class="row">
                  <button class="numButton col-3" id="btn7">7</button>
                  <button class="numButton col-3" id="btn8">8</button>
                  <button class="numButton col-3" id="btn9">9</button>
                  <button class="operatorButton col-3" id="btnDivide">รท</button>
              </div>
              <div class="row">
                  <button class="numButton col-3" id="btn4">4</button>
                  <button class="numButton col-3" id="btn5">5</button>
                  <button class="numButton col-3" id="btn6">6</button>
                  <button class="operatorButton col-3" id="btnMultiply">x</button>
              </div>
              <div class="row">
                  <button class="numButton col-3" id="btn1">1</button>
                  <button class="numButton col-3" id="btn2">2</button>
                  <button class="numButton col-3" id="btn3">3</button>
                  <button class="operatorButton col-3" id="btnSubtract">-</button>
              </div>
              <div class="row">
                  <button class="numButton col-3" id="btn0">0</button>
                  <button class="numButton col-3" id="btnDot">.</button>
                  <button class="numButton col-3" id="btnEquals">=</button>
                  <button class="operatorButton col-3" id="btnAdd">+</button>
              </div>
            </div>
        </div>
        <div class="col-4"></div>
          </div>
    </div>

    <script src="script.js"></script>
    
  </body>
</html>
